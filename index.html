<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals pt 3 practice</title>

    
</head>
<body>
    <h1>This funtion adds two numbers</h1>
    <div>
        <input type="number" id="operandAddOne">
        +
        <input type="number" id="operandAddTwo">
        =
        <p id="additionresult"></p>
    </div>
    <div>
        <button id="calculateAddition">Calculate</button>
    </div>

    <h1>This funtion multiplies two numbers</h1>
    <div>
        <input type="number" id="operandMultiplyOne">
        +
        <input type="number" id="operandMultiplyTwo">
        =
        <p id="multiplicationresult"></p>
    </div>
    <div>
        <button id="calculateMultiplication">Calculate</button>
    </div>

    <h1>This funtion capitalizes the first letter of the string entered</h1>
    <div>
        <input type="text" id="capatalizeMe">
        <button id="capatalizeBtn">Capatalize</button>
    </div>
    <div>
        <p id="capatalizeResult"></p>
    </div>

    <h1>This function returns the last character of a string.</h1>
    <div>
        <input type="text" id="getMyLastLetter">
        <button id="lastLetterBtn">Get last Letter</button>
        <div>
            <p id="lastLetter"></p>
        </div>
    </div>


    <script>

        function getLastLetter(theWord){
            return theWord.charAt(theWord.length - 1);
        }

        let lastLetterBtn = document.getElementById("lastLetterBtn");
        lastLetterBtn.onclick = function(){
            let lastLetter = document.getElementById("lastLetter");
            lastLetter.textContent = getLastLetter(document.getElementById("getMyLastLetter").value);
        };

        function capatalizeWord(word){
            return word.charAt(0).toUpperCase() + word.slice(1);

        }

        let capatalizeBtn = document.getElementById("capatalizeBtn");
        capatalizeBtn.onclick = function(){
            let capatalizeResult = document.getElementById("capatalizeResult");
            capatalizeResult.textContent = capatalizeWord(document.getElementById("capatalizeMe").value);
        };

        function add(a,b){
            return parseInt(a) + parseInt(b);
        }

        let additionBtn = document.getElementById("calculateAddition");
        additionBtn.onclick = function(){
            let additionResult = document.getElementById("additionresult");
            additionResult.textContent = add(document.getElementById("operandAddOne").value, document.getElementById("operandAddTwo").value);
        };

        function multiply(a,b){
            return parseInt(a) * parseInt(b);
        }

        let multiplicationBtn = document.getElementById("calculateMultiplication");
        multiplicationBtn.onclick = function(){
            let multiplicationResult = document.getElementById("multiplicationresult");
            multiplicationResult.textContent = multiply(document.getElementById("operandMultiplyOne").value, document.getElementById("operandMultiplyTwo").value);
        };
        

    </script>
    
</body>
</html>
